<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EAC6 - Exercici 3 </title>
	<link rel="stylesheet" type="text/css" href="css/exercici3.css">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- LeafLetJS -->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<!-- Link al JS de l'activitat -->
	<script type="text/javascript" src="js/exercici3.js"></script>
</head>
    
<body>
	<div class='container'>
		<h1>EAC6 - Exercici 3</h1>
        <h2>LeafLetJS</h2>
        <h3>Estacions de recàrrega per a vehicle elèctric a Catalunya</h3>
        <p><i>Selecciona provincia i municipi per visualitzar localització</i></p>
    </div>
    <div class="section">
        <div id="form">
            <select class="select" type="text" name="poblacio" id="provincia" autocomplete="on" placeholder="Provincia...">
                <option value="0" selected>Tria provincia...</option>
                <option value="1">Barcelona</option>
                <option value="2">Girona</option>
                <option value="3">Lleida</option>
                <option value="4">Tarragona</option>
            </select>
            <select class="select" type="text" name="municipi" id="municipi" autocomplete="on" placeholder="Municipi...">
                <option value="0" selected>Tria municipi...</option>         
            </select>        
            <button id="search">Search</button>
        </div>
    </div>
    <div class="section">
        <div id='info'></div>
        <div id='map'></div>
    </div>
</body>
</html>
